<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Météo</title>
  <!-- Lien vers FontAwesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+6eZtI3vjIhFqP5iF2e2u5EZk2I6vHUpxEk+ykXj7/s+F5+Om6E5Bx0g6+4NzPe1owA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- En-tête avec le titre et une bannière image météo -->
    <header class="header">
      <h1>Weather</h1>
    </header>

    <h2>Météo en Direct</h2>
    <form id="cityForm">
      <input type="text" id="cityInput" placeholder="Entrez une ville..." required>
      <button type="submit">Obtenir la météo</button>
    </form>

    <!-- Indicateur de chargement -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
    </div>

    <!-- Zone d'affichage des infos météo -->
    <div id="weatherInfo" class="hidden fade-in">
      <!-- Carte principale : Ville, condition et icône météo (provenant de l'API) -->
      <div class="card main-card">
        <h2 id="cityName">--</h2>
        <img id="weatherMainIcon" src="" alt="Icône météo" class="weather-icon">
        <p id="mainCondition">--</p>
        <p id="mainDescription">--</p>
      </div>

      <!-- Grille de cartes pour les autres infos -->
      <div class="cards-grid">
        <div class="card">
          <i class="fas fa-thermometer-half"></i>
          <h3>Température</h3>
          <p><span id="temperature">--</span> °C</p>
        </div>
        <div class="card">
          <i class="fas fa-thermometer-three-quarters"></i>
          <h3>Ressenti</h3>
          <p><span id="feels_like">--</span> °C</p>
        </div>
        <div class="card">
          <i class="fas fa-temperature-low"></i> / <i class="fas fa-temperature-high"></i>
          <h3>Min / Max</h3>
          <p><span id="temp_min">--</span> °C / <span id="temp_max">--</span> °C</p>
        </div>
        <div class="card">
          <i class="fas fa-tint"></i>
          <h3>Humidité</h3>
          <p><span id="humidity">--</span> %</p>
        </div>
        <div class="card">
          <i class="fas fa-gauge-high"></i>
          <h3>Pression</h3>
          <p><span id="pressure">--</span> hPa</p>
        </div>
        <div class="card">
          <i class="fas fa-wind"></i>
          <h3>Vent</h3>
          <p><span id="wind_speed">--</span> m/s</p>
        </div>
        <div class="card">
          <i class="fas fa-cloud"></i>
          <h3>Nuages</h3>
          <p><span id="clouds">--</span> %</p>
        </div>
        <div class="card">
          <i class="fas fa-sun"></i>
          <h3>Lever du soleil</h3>
          <p id="sunrise">--</p>
        </div>
        <div class="card">
          <i class="fas fa-moon"></i>
          <h3>Coucher du soleil</h3>
          <p id="sunset">--</p>
        </div>
      </div>
    </div>

    <!-- Zone d'affichage des erreurs -->
    <div id="error" class="error hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
